<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSnip - URL Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GoSnip</h1>
            <p>Shorten your URLs with style</p>
        </header>

        <main>
            <section class="add-url">
                <h2>Create Short URL</h2>
                <form id="addSnippetForm">
                    <div class="form-group">
                        <label for="content">URL to shorten</label>
                        <div class="input-group">
                            <input type="url" id="content" name="content" required placeholder="https://example.com">
                            <button type="submit"><span>Snip</span></button>
                        </div>
                        <div class="error-message" style="display: none;">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <span>Please enter a valid URL</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="customCode">Custom code (optional)</label>
                        <input type="text" id="customCode" name="customCode" placeholder="Leave empty for random code">
                    </div>
                </form>
            </section>

            <section class="result" id="resultSection" style="display: none;">
                <h2>Your Short URL</h2>
                <div class="result-content">
                    <div class="result-item">
                        <label>Original URL</label>
                        <div class="url-box clickable" id="originalUrl" onclick="copyToClipboard(this)">
                            <span class="copy-icon"><i class="fa-solid fa-check"></i></span>
                        </div>
                    </div>
                    <div class="result-item">
                        <label>Shortened URL</label>
                        <div class="url-box clickable" id="shortenedUrl" onclick="copyToClipboard(this)">
                            <span class="copy-icon"><i class="fa-solid fa-check"></i></span>
                        </div>
                    </div>
                    <div class="result-item">
                        <label>URL Code</label>
                        <div class="code-box clickable" id="urlCode" onclick="copyToClipboard(this)">
                            <span class="copy-icon"><i class="fa-solid fa-check"></i></span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
